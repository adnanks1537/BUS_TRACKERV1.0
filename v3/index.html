<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced College Bus Management Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white text-center py-4">
            <h1>Advanced College Bus Management Dashboard</h1>
            <p id="datetime"></p>
        </header>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5">Bus Status Overview</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5">Bus Routes Overview</h2>
                    </div>
                    <div class="card-body">
                        <canvas id="routeChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5">Real-time Bus Locations</h2>
                    </div>
                    <div class="card-body p-0">
                        <div id="mapid" style="height: 400px;"></div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5">Bus and Driver Details</h2>
                    </div>
                    <div class="card-body">
                        <input type="text" id="filter" class="form-control mb-3" placeholder="Filter buses...">
                        <table id="busTable" class="table table-striped table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Bus Number</th>
                                    <th>Route</th>
                                    <th>Driver Name</th>
                                    <th>Contact</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-secondary text-white">
                <h2 class="h5">Selected Bus Details</h2>
            </div>
            <div class="card-body">
                <p id="bus-info"></p>
                <div id="routeMapid" style="height: 400px;"></div>
                <h5 class="mt-3">Recent Locations</h5>
                <ul id="recent-locations" class="list-group">
                    <!-- Recent locations will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>
    <footer class="bg-light text-right p-3">
        <button id="export" class="btn btn-primary">Export Data</button>
        <p class="d-inline">Last Update: <span id="lastUpdate"></span></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
